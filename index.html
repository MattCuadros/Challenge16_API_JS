<!DOCTYPE html>
<html lang="es-CL">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Conversor Monedas</title>
</head>
<body class="bg-dark">
    <div class="container-fluid bg-dark d-flex justify-content-center">
        <h1 class="text-center text-light"><hr class="text-primary">Conversor de Monedas Nacional<hr class="text-primary"></h1>
    </div>
    <article class="d-flex justify-content-center">
        <div class="card bg-secondary w-50">
            <h2 class="text-light text-center">Pesos CLP</h2>
            <div class="input-group p-4 container-fluid">
                <input type="number" min="0" placeholder="Ingrese Monto en CLP" class="form-control" id="inptCLP">
            </div>            
            <div class="card-body px-4 d-flex flex-column">
                <h4 class="text-light text-center">Moneda a Convertir:</h4>
                <select name="Monedas" id="slctCurrencies" class="form-select px-4">
                </select>
                <button id="btnSearch" class="btn btn-primary my-4">Buscar</button>
                <h5 class="text-center text-light" id="resultHTML">...</h5>
                
            </div>
        </div> 
    </article>
    <section>
        <div class="container-fluid w-50">
            <canvas id="canvaChart"></canvas>
        </div>
    </section>
    

    <script src="./assets/js/convertor.js"></script>
    
</body>
</html>
