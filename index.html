<!DOCTYPE html>
<html lang="es-CL">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/custom.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Challenge #16 - Conversor Monedas API</title>
  </head>

  <body class="bg-dark">
    <div class="container-fluid bg-dark d-flex justify-content-center">
      <h1 class="text-center text-light">
        <hr class="text-primary" />
        Conversor de Monedas Nacional
        <hr class="text-primary" />
      </h1>
    </div>
    <article class="d-flex justify-content-center">
      <div class="card bg-secondary w-50">
        <h2 class="text-light text-center mt-3">Pesos CLP</h2>
        <div class="input-group p-4 container-fluid">
          <input
            type="number"
            min="0"
            placeholder="Ingrese Monto en CLP"
            class="form-control"
            id="inptUser"
            required
          />
        </div>
        <div class="card-body px-4 d-flex flex-column">
          <h4 class="text-light text-center">Moneda a Convertir:</h4>
          <select
            name="money"
            id="slctMonedas"
            class="form-select px-4"
          ></select>
          <button id="btnBuscar" class="btn btn-primary my-4">Buscar</button>
          <h5 class="text-center text-light" id="resultadoHTML">...</h5>
          <div class="d-flex align-items-center d-none text-white" id="loading">
            <strong>Loading...</strong>
            <div
              class="spinner-border ms-auto"
              role="status"
              aria-hidden="true"
            ></div>
          </div>
        </div>
      </div>
    </article>
    <section>
      <div class="container-fluid w-50">
        <canvas id="canvaGrafico"></canvas>
      </div>
    </section>

    <script src="./assets/js/app.js"></script>
  </body>
</html>
